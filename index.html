        <div id="zmianaTla">

    <script>
        if (!localStorage.getItem("wallpaper")) localStorage.setItem("wallpaper", 1);
        else { document.body.style.background = "url(png/wallpaper"+localStorage.getItem("wallpaper")+".png)"; document.body.style.backgroundSize = "cover"; document.body.style.backgroundAttachment = "fixed"; }
        console.log("obecna tapeta: "+localStorage.getItem("wallpaper"));
        
        function wpchange(index){
            document.body.style.background = "url(png/wallpaper"+index+".png)";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundAttachment = "fixed";
            localStorage.setItem("wallpaper", index);
            console.log("obecna tapeta: "+localStorage.getItem("wallpaper"));
        }
    
    </script>
